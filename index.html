<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,700&display=swap" rel="stylesheet">
    <title>US Capitals quiz</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    
    
</head>
<body>
    <div class="container">
        
    <header>
        <H1>US Capitals Quiz</H1>
        <h3>Let's check your knowledge of the U.S Capitals!</h3>
    </header>
    <div id="start-button" class="unhidden">Start the Quiz</div>
    <main id="quiz-container" class="hidden">      
            <div id="questions-div"></div>
            <div id="answers-container">
                <div id="answer1" class="choices"></div>
                <div id="answer2" class="choices"></div>
                <div id="answer3" class="choices"></div> 
            </div>
            <div id="score"></div>
            <div id="timer-div">Countdown goes here</div>
            <div id="progress">Progress goes here</div>
    </main>
    </div>
    <script src="./js/quizapp.js"></script>
</body>
</html>
